<!--<button (click)="login()">Click para subir el log</button>-->
<main class="form-signin">
    <form>
      <!--<img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="usuario.email">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"  [(ngModel)]="usuario.clave">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <!--<label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>-->
      </div>
      <button class="w-100 btn btn-lg btn-primary" (click)="login()">Sign in</button>
      <a routerLink="registro">Deseas registrarte?</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
  </main>
